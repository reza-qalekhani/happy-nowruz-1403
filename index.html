<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نوروز 1403 مبارک</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <label class="switch">
            <input type="checkbox" id="checkbox-toggle" />
            <span class="slider">
                <div class="fish">
                    <div class="body">
                    </div>
                    <div class="eye"></div>
                    <div class="tail"></div>
                </div>
            </span>
            <!-- by @reza_qalekhani -->
            <span class="wave"> </span>
            <div class="haftsin">
                <img src="img/haftsin.png" class="haftsin-img" alt="haftsin">
            </div>
            <div class="sky">
                <div class="sun">
                    <div class="outer"></div>
                    <div class="inner"></div>
                </div>
                <div class="cloud cloud1">
                    <div class="rect"></div>
                    <div class="circle circle-lg"></div>
                    <div class="circle circle-sm"></div>
                </div>
                <div class="cloud cloud2">
                    <div class="rect"></div>
                    <div class="circle circle-lg"></div>
                    <div class="circle circle-sm"></div>
                </div>
            </div>
            <div class="text">
                <p>نوروزتان پیروز</p>
                <p>سال 1403</p>
            </div>
        </label>
    </div>
</body>

</html>
